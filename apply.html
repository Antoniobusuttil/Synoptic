    <section class="apply-section">
<div class="apply-container">
    <h1>Apply to MCAST</h1>
    <p>Please fill in your details below to start your application</p>

    <form action="mailto:apply@mcast.edu.mt" method="POST" enctype="text/plain" class="apply-form">
        <div class="form-group">
            <label for="fullname">Full Name</label>
<input type="text" id="fullname" name="fullname" required />
        </div>

  <div class="form-group">
            <label for="email">Email Address</label>
<input type="text" id="email" name="email" required />
        </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
<input type="tel" id="phone" name="phone" required />
        </div>

          <div class="form-group">
            <label for="course">Select Course</label>
<select  id="course" name="course" required >
    <option value=""> Please select </option>
            <option>Advanced Diploma in Software Development</option>
            <option>Bachelor in Mechanical Engineering</option>
            <option>Diploma in Business & Marketing</option>
            <option>Advanced Diploma in Game Art & Design</option>
</select>
        </div>

        
        <div class="form-group">
          <label for="message">Additional Information (Optional)</label>
          <textarea id="message" name="message" rows="4"></textarea>
        </div>

         <button type="submit" class="btn">Submit Application</button>
    </form>
</div>
